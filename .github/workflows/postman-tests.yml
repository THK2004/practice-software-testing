name: Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout practice-software-testing app
        uses: actions/checkout@v4
        with:
          repository: testsmith-io/practice-software-testing
          path: practice-software-testing

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configure Sprint and Run App
        working-directory: practice-software-testing
        run: |
          echo "SPRINT=sprint5-with-bugs" > .env
          mvn clean package -DskipTests
          nohup mvn spring-boot:run > app.log 2>&1 &

      - name: Wait for App to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8091/actuator/health | grep '"status":"UP"' ; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 5
          done
          echo "App did not start in time" && exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Get Invoice Collection
        run: |
          newman run https://api.getpostman.com/collections/${{ secrets.POSTMAN_GET_INVOICE_COLLECTION_KEY }}?apikey=${{ secrets.POSTMAN_API_KEY }} \
            --env-var baseUrl="http://localhost:8091" \
            --iteration-data test-data/Get_Invoice_by_id.csv \
            --iteration-data test-data/Pagination\ for\ Invoices.csv \
            --iteration-data test-data/Search\ Invoices.csv \
            --reporters cli,htmlextra --reporter-htmlextra-export newman/get_invoice.html

      - name: Run Edit Invoice Collection
        run: |
          newman run https://api.getpostman.com/collections/${{ secrets.POSTMAN_EDIT_INVOICE_COLLECTION_KEY }}?apikey=${{ secrets.POSTMAN_API_KEY }} \
            --env-var baseUrl="http://localhost:8091" \
            --iteration-data test-data/Edit_Invoice_Data.csv \
            --iteration-data test-data/Update_Invoice_Status.csv \
            --reporters cli,htmlextra --reporter-htmlextra-export newman/edit_invoice.html

      - name: Run Get Report Collection
        run: |
          newman run https://api.getpostman.com/collections/${{ secrets.POSTMAN_GET_REPORT_COLLECTION_KEY }}?apikey=${{ secrets.POSTMAN_API_KEY }} \
            --env-var baseUrl="http://localhost:8091" \
            --iteration-data test-data/Get\ Yearly\ Sales\ Report.csv \
            --reporters cli,htmlextra --reporter-htmlextra-export newman/get_report.html

      - name: Upload Newman Reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: newman/
